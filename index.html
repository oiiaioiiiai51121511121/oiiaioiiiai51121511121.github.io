<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App for Smart Electricity Meter</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            padding-top: 56px;
            padding-bottom: 72px;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 4px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .nav-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-top {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .page-content {
            display: none;
            padding: 20px;
        }
        .active-page {
            display: block;
        }
        .payment-logo {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary header-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">App for Smart Electricity Meter</span>
        </div>
    </nav>

    <!-- Pages -->
    <div id="page1" class="page-content active-page">
        <div class="container">
            <div class="alert alert-info mt-3" id="electricity-info">
                hello this is the electricity information page!
            </div>
        </div>
    </div>

    <div id="page2" class="page-content">
        <div class="position-relative">
            <video id="preview" class="w-100" style="height: calc(100vh - 130px); object-fit: cover;"></video>
            <div class="scan-overlay"></div>
        </div>
        <div id="scan-result" class="container mt-3" style="display: none;"></div>
    </div>

    <div id="page3" class="page-content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h5>Payment method:</h5>
                <button id="toggle-payment" class="btn btn-outline-primary" onclick="togglePayment()">
                    pre-payment
                </button>
            </div>
            
            <div id="payment-area" class="my-4"></div>

            <div class="list-group">
                <div class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="payment" value="PayPal" checked>
                    <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" 
                         class="payment-logo">
                    PayPal
                </div>
                <div class="list-group-item">
                    <input class="form-check-input me-2" type="radio" name="payment" value="Stripe">
                    <img src="https://stripe.com/img/v3/home/social.png" class="payment-logo">
                    Stripe
                </div>
            </div>

            <button id="pay-button" class="btn btn-success w-100 mt-3 py-3" 
                    onclick="handlePayment()">Pay with PayPal</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav-bottom bg-white shadow">
        <div class="container-fluid">
            <div class="d-grid gap-2 d-flex justify-content-between py-2">
                <button class="btn btn-outline-primary flex-grow-1" onclick="showPage(1)">âš¡ Info</button>
                <button class="btn btn-outline-primary flex-grow-1" onclick="showPage(2)">ðŸ“· Scan</button>
                <button class="btn btn-outline-primary flex-grow-1" onclick="showPage(3)">ðŸ’³ Pay</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let currentPage = 1;
        let scanner = null;
        let isPrePayment = true;

        function showPage(pageNumber) {
            document.querySelector('.active-page').classList.remove('active-page');
            document.getElementById(`page${pageNumber}`).classList.add('active-page');
            
            if(pageNumber === 2) startScanner();
            else if(scanner) {
                scanner.stop();
                document.getElementById('preview').style.display = 'block';
                document.getElementById('scan-result').style.display = 'none';
            }
        }

        function startScanner() {
            scanner = new Instascan.Scanner({ 
                video: document.getElementById('preview'),
                mirror: false 
            });
            
            scanner.addListener('scan', function (content) {
                document.getElementById('scan-result').innerHTML = `
                    <div class="alert alert-success">Scanned content: ${content}</div>
                `;
                document.getElementById('electricity-info').innerHTML += `<br>Scanned: ${content}`;
                document.getElementById('preview').style.display = 'none';
                document.getElementById('scan-result').style.display = 'block';
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                const rearCamera = cameras.find(c => c.name.includes('back') || c.facing === 'environment');
                if (rearCamera) {
                    scanner.start(rearCamera);
                } else if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found');
                }
            });
        }

        function togglePayment() {
            isPrePayment = !isPrePayment;
            const button = document.getElementById('toggle-payment');
            const paymentArea = document.getElementById('payment-area');
            
            button.textContent = isPrePayment ? 'pre-payment' : 'pay-as-you-go';
            paymentArea.innerHTML = isPrePayment ? 
                '<input type="number" class="form-control form-control-lg" placeholder="Enter amount">' :
                '<div class="display-1 text-center">$0.15/kWh</div>';
        }

        function handlePayment() {
            const method = document.querySelector('input[name="payment"]:checked').value;
            alert(`Processing payment with ${method}`);
        }

        // PWA Installation
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
